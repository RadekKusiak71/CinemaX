{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CINEMA BASE{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>

    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="" class="nav-link px-2 text-white">Films</a></li>
              <li><a href="{% url 'movies_api_page' %}" class="nav-link px-2 text-white">Movies</a></li>
          
            </ul>

            
            <div class="text-end">
              {% if user.is_authenticated %}
              <a href="{% url 'logout_req' %}" type="button" class="btn btn-outline-light me-2">Logout</a>
              {% else %}
                <a href="{% url 'login_page' %}" type="button" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'register_page' %}" type="button" class="btn btn-warning">Sign-up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </header>

      <div class="wrapper-base">
        {% block content %}
        {% endblock %}
      </div>
      
      <div class="footer-container bg-dark">
        <div class="container">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-light">Â© 2023 Cinema</p>
      
            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            </a>
      
            <ul class="nav col-md-4 justify-content-end ">
              <li class="nav-item"><a href="" class="nav-link link-light px-2 text-light">Home</a></li>
              <li class="nav-item"><a href="" class="nav-link px-2 text-light">Films</a></li>
              <li class="nav-item"><a href="" class="nav-link px-2 text-light">Movies List</a></li>
            </ul>
          </footer>
        </div>
      </div>
      

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
